<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastramento</title>
    <a href="questao.10.html">Voltar ao Menu Principal</a>
</head>

<body>
    <main>
        <h1>Questão 07</h1>
        <fieldset>
            <form>

                <div>
                    <label for="texto">Nome:</label>
                    <input type="text" id="texto" name="nome" placeholder="Informe seu nome">
                </div>
                <br>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="email@email.com">
                </div>
                <br>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="cpf" id="cpf" name="cpf" placeholder="000.000.000-00">
                </div>
                <br>

                <div>
                    <label for="data">Data de nascimento:</label>
                    <input type="date" id="data" name="data" placeholder="00/00/00">
                </div>
                <br>
                <div>
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" placeholder="(00)00000-0000">

                </div>

                <br>
                <div>
                    <label for="cxSelecaoUnica1">Gostaria de receber notificações por WhatssApp?</label>
                    <input type="radio" id="cxSelecaoUnica1" name="cxSelecaoUnica1">
                </div>
                <br>
                <div>
                    <label for="cxSelecaoUnica2">Gostaria de receber ofertas por E-mail?</label>
                    <input type="radio" id="cxSelecaoUnica2" name="cxSelecaoUnica2">
                </div>
                <br>
                <div>
                    <input type="submit" id="enviar" name="enviar" value="Enviar">
                    <input type="reset" id="limpar" name="limpar" value="Limpar">
                </div>

            </form>
        </fieldset>
    </main>
</body>

</html>
